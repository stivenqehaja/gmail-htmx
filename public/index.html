<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./sidebar.css">
    <link rel="stylesheet" href="./email_content.css">


    <link href="https://fonts.googleapis.com/css2?family=Cooper+Hewitt&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script> 
    <title>Gmail-HTMX</title>
    
</head>
<body>
    <div id="app-container">

        <!-- sidebar -->
        <nav id="sidebar-container">
            <div id="sidebar-inner">
                <header id="sidebar-headers">
                    <button id="sidebar-burger"
                            type="button"
                            onclick="toggleSidebar()">
                        <i class='bx bx-menu'></i> 
                    </button>
                    <h1 id="sidebar-headers-title">Gmail Hub</h1>
                    
                </header>
                <nav id="sidebar-account-list"
                    hx-get="/AccountList"
                    hx-trigger="load"
                    hx-target="#sidebar-account-list"
                    hx-swap="beforeend">
                    <button class="add-account-btn" onclick="window.location.href='/auth/google'">
                        <img id="google-icon" src="./static/images/google.png" alt="Google">
                        <span>Add Account</span>
                    </button>
                    
                </nav>
            </div>
        </nav>

        <!-- EMAIL CONTAINER -->
        <div id="content-container">
            <div id="email-container"
                hx-get="/GetAllEmails"
                hx-trigger="load"
                hx-target="#email-container"
                hx-swap="innerHTML">
            
                <div class="lds-ripple"><div></div><div></div></div>
            </div>
        </div>

    </div>
</body>

<script>
    function toggleSidebar() {
        document.body.classList.toggle("open");
    }
</script>
</html>
