<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cooper+Hewitt&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script> 
    <title>Gmail-HTMX</title>
    
</head>
<body>
    <div id="app-container">

        <!-- sidebar -->
        <div id="sidebar-container">
            <div class="sidebar-info">
                <h1 class="sidebar-info-title">Gmail Hub</h1>
                <buttonc class="add-account-btn" onclick="window.location.href='/auth/google'">
                    <img id="google-icon" src="./static/google.png" alt="Google">
                    <h3>Add Account</h3>
                </button>
            </div>
            <nav id="sidebar-list"
                hx-get="/ProfileList"
                hx-trigger="load"
                hx-target="#profile-list"
                hx-swap="innerHTML">
                <ul id="profile-list"></ul>
            </nav>
        </div>

        <!-- emails -->
        <div id="container">
            <div id="email-container"
                hx-get="/GetAllEmails"
                hx-trigger="load"
                hx-target="#email-container"
                hx-swap="innerHTML">
            </div>
        </div>

    </div>
</body>
</html>
