<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cooper+Hewitt&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script> 
    <title>Gmail-HTMX</title>
    
</head>
<body>
    <div class="container">

        <div id="login-container">
            <h1>Log in to Google</h1>
            <button onclick="window.location.href='/auth/google'" >Log In</button>
        </div>
        
        <div id="data-container"
                hx-get="/profile-data"
                hx-trigger="load"
                hx-target="#data-container"
                hx-swap="innerHTML">
        </div>

        <div id="email-container"
            hx-get="/GetEmails"
            hx-trigger="load"
            hx-target="#email-container"
            hx-swap="innerHTML"></div>
        </div>
    </div>
</body>
</html>
